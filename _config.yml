title: Aleksi kistauri's Blog
description: "Blog about cyber security stuff"
author:
  name: "Aleksi Kistauri"
  email: "ls4cfk@gmail.com"
  url: "https://ls4cfk.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
